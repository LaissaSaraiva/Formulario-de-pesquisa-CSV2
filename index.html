<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div id="container">
        <div id="cabecalho">
            <h1>Formulário de Pesquisa Mulheres em Tech</h1>
            <p>Obrigada por nos ajudar a melhorar a plataforma </p>
        </div>
        

        <form id="formulario">

            <div class="form">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome"/>
            </div>

            <div class="form">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Digite seu email"/>
            </div>

            <div class="form">
                <label for="idade">Idade(opcional)</label><br>
                <input type="number" id="idade" placeholder="Digite sua idade"/>
            </div>

            <div class="form">
                <label for="situacao-atual">Qual opção melhor descreve sua função atual?</label><br>
                <select id="situacao-atual">
                    <optgroup label="Selecione sua situação atual">
                        <option >Estudante</option>
                        <option>Estagiário(a)</option>
                        <option>Contratado</option>
                        <option>Prefiro não dizer</option>
                        <option>Outros</option>     
                    </optgroup>
                </select>
            </div>

        <div class="form">
            <p>Você recomendaria a Mulheres em Tech para um amigo(a)?</p>

            <input type="radio" id="sim" name="recomendacao" checked/>
            <label for="sim">Com certeza</label>

            <input type="radio" id="talvez" name="recomendacao"/>
            <label for="talvez">Talvez</label>

            <input type="radio" id="nao" name="recomendacao"/>
            <label for="nao">Não tenho certeza</label>
        </div>

        <div class="form">
                <label for="funcionalidade">Qual a sua funcionalidade favorita do Mulheres em Tech?</label><br>
                <select id="funcionalidade">
                    <optgroup label="Selecione uma opção">
                        <option>Desafios</option>
                        <option>Projetos</option>
                        <option>Comunidade</option>
                        <option>Open Source</option>
                    </optgroup>
                </select>
        </div>

        <div class="form">
            <p>O que você gostaria de ver melhorado?<small>(Selecione todas que se aplicam)</small></p>
            
            <input type="checkbox" id="fontend"/>
            <label for="fontend">Projetos de Front-end</label><br>

            <input type="checkbox" id="backend"/>
            <label for="backend">Projetos de Back-end</label><br>    

            <input type="checkbox" id="dados"/>
            <label for="dados">Análise de Dados</label><br>

            <input type="checkbox" id="desafios"/>
            <label for="desafios">Desafios</label><br>

            <input type="checkbox" id="comunidade-op"/>
            <label for="comunidade-op">Comunidade Open Source</label><br>

            <input type="checkbox" id="videos"/>
            <label for="videos">Videos</label><br>

            <input type="checkbox" id="meetup"/>
            <label for="meetup">Meetups nas Cidades</label><br>
        
            <input type="checkbox" id="forum"/>
            <label for="forum">Fórum</label><br>

            <input type="checkbox" id="mais-cursos"/>
            <label for="mais-cursos">Cursos Adicionais</label><br>
        </div>

        <div class="form">
            <label for="sugestao">Algum comentário ou sugestão?</label>
            <textarea id="sugestao" name="sugestao"></textarea>
        </div>

        <div class="botao">
            <button>Enviar</button>
        </div>   
        
        </form>

    </div>
 
    
</body>
</html>
